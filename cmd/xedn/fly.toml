# fly.toml file generated for xedn on 2022-09-02T17:14:40Z

app = "xedn"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  image = "registry.fly.io/xedn:latest"

[env]
  XEDN_STATE = "/data/xedn"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[mounts]
  source="xedn_cache"
  destination="/data"

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 100
    soft_limit = 75
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

[metrics]
port = 8080
path = "/.within/metrics"