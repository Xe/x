---
apiVersion: v1
kind: Namespace
metadata:
  name: mimi
  labels:
    app.kubernetes.io/name: mimi
---
apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: irc
  namespace: mimi
  labels:
    app.kubernetes.io/name: mimi
spec:
  itemPath: "vaults/Kubernetes/items/IRC [Mara]"
---
apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: mimi
  namespace: mimi
  labels:
    app.kubernetes.io/name: mimi
spec:
  itemPath: "vaults/Kubernetes/items/Mimi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mimi
  namespace: mimi
  labels:
    app.kubernetes.io/name: mimi
  annotations:
    operator.1password.io/auto-restart: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mimi
  template:
    metadata:
      namespace: mimi
      labels:
        app.kubernetes.io/name: mimi
    spec:
      volumes:
        - name: mimi
          secret:
            secretName: mimi
        - name: irc
          secret:
            secretName: irc
      securityContext:
        fsGroup: 1000
      containers:
        - name: main
          image: ghcr.io/xe/x/mimi:latest
          imagePullPolicy: "Always"
          resources:
            limits:
              cpu: "4"
              memory: "2Gi"
            requests:
              cpu: "2"
              memory: "1Gi"
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9002
              httpHeaders:
                - name: X-Kubernetes
                  value: "is kinda okay"
            initialDelaySeconds: 3
            periodSeconds: 3
          env:
            - name: GRPC_ADDR
              value: ":9001"
            - name: HTTP_ADDR
              value: ":9002"
          volumeMounts:
            - name: mimi
              readOnly: true
              mountPath: "/run/secrets/mimi"
            - name: irc
              readOnly: true
              mountPath: "/run/secrets/irc"
---
apiVersion: v1
kind: Service
metadata:
  name: mimi
  namespace: mimi
  labels:
    app.kubernetes.io/name: mimi
spec:
  selector:
    app.kubernetes.io/name: mimi
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9002
      name: http
    - protocol: TCP
      port: 9001
      targetPort: 9001
      name: grpc
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mimi-public
  namespace: mimi
  labels:
    app.kubernetes.io/name: mimi
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - mimi.techaro.lol
      secretName: mimi-techaro-lol-public-tls
  rules:
  - host: mimi.techaro.lol
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: mimi
            port: 
              name: http
