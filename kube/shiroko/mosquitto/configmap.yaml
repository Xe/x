apiVersion: v1
kind: ConfigMap
metadata:
  name: mosquitto-config
data:
  mosquitto.conf: |
    persistence true
    persistence_location /mosquitto/data/
    log_dest stdout
    log_type all

    password_file /mosquitto/config/password.txt

    # MQTTS listener
    listener 1883
    protocol mqtt

    # WS Listener
    listener 9001
    protocol websockets

