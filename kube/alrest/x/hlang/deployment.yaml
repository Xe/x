apiVersion: apps/v1
kind: Deployment
metadata:
  name: hlang
  labels:
    app.kubernetes.io/name: hlang
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hlang
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hlang
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: main
          image: ghcr.io/xe/x/hlang:latest
          imagePullPolicy: "Always"
          env:
          - name: SLOG_LEVEL
            value: debug
          resources:
            limits:
              cpu: "500m"
              memory: "256Mi"
            requests:
              cpu: "250m"
              memory: "128Mi"
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          livenessProbe:
            httpGet:
              path: /
              port: 8080
              httpHeaders:
                - name: X-Kubernetes
                  value: "is kinda okay"
            initialDelaySeconds: 3
            periodSeconds: 3