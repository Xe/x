apiVersion: apps/v1
kind: Deployment
metadata:
  name: s2-lite
  labels:
    app.kubernetes.io/name: s2-lite
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: s2-lite
  template:
    metadata:
      labels:
        app.kubernetes.io/name: s2-lite
    spec:
      containers:
        - name: s2-lite
          image: ghcr.io/s2-streamstore/s2
          args:
            - "lite"
            - "--bucket"
            - "xe-s2"
            - "--path"
            - "alrest"
          ports:
            - name: http
              containerPort: 80
          envFrom:
            - secretRef:
                name: s2-lite
          # Optional but recommended so `kubectl rollout` can tell when it's up
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
